<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="camera.png" type="image/icon type">
  
  <title>Join Us</title>
</head>
<style>* {
  margin: 0;
  padding: 0;
}

html, body {
 
  background-image: url("bg2.jpg");
  background-size: cover  ;
  font-family: 'Balsamiq Sans', sans-serif;
  zoom: 80%;
}

body {
  display: flex;
}

.card {
  width: 70%;
 margin-left:25px;
  margin-top:80px ;
  }

.card h2 {
  color: #003333;
  font-size: 60px;
  text-transform: uppercase;
  text-decoration: underline;
  text-align: center;
}
span{
    color: #b30000;
    font-style: italic;
}

.card .row {
  position: relative;
  width: 100%;
  display: grid;
  grid: auto / auto auto;
  grid-template-columns: repeat(auto-fit,minmax(40%, 1fr));
  grid-gap: 30px;
}

.card .row .col {
  position: relative;
  width: 100%;
  margin: 30px 20px 40px 0;
  transition: 0.5s;
}

.card .row .form-group {
  position: relative;
  width: 100%;
  height: 40px;
  color: #003333;
}

.card .row .form-group input,
.card .row .form-group textarea {
  position: absolute;
  width: 90%;
  height: 100%;
  background: #fff0b3;
  outline: none;
  font-size: 24px;
  padding: 10px 0 10px 20px;
  border: 5px solid #e6b800;
  box-shadow: 10px 10px 0 #cc8800 ;
  color: #003333;
  
}

.card .row .form-group label {
  line-height: 40px;
  color: #003333;
  font-weight: 900;
  font-size: 30px;
  margin: 0 0 0 30px;
  display: block;
  pointer-events: none;
}

.row .col:nth-child(6) {
  margin-top: 64px;
}

.card .row .form-group input:focus,
.card .row .form-group textarea:focus {
  border: 5px solid #003333;
  transition: all 0.5s;
}

button {
  border: 5px solid rgba(0, 0, 0, 0.3);
  box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.3);
  padding: 10px;
  height: 100%;
  width: 50%;
  cursor: pointer;
  margin-top: 30px;
  outline: none;
  background: #b30000;
  text-transform: uppercase;
  color: #ffffff;
  line-height: 40px;
  font-size: 24px;
  font-weight: 700;
  transition: all 0.4s;
}

button:hover {
  border: 5px solid rgba(255, 255, 255, 1);
  background-color: #269900;
  color: #ffffff;
  transition: all 0.4s;
}

@media screen and (max-width: 900px) {
  .card .row {
    grid-template-columns: repeat(auto-fit,minmax(70%, 1fr));
  }
  
  .card {
    padding: 20px;
  }
  
  .card h2 {
    font-size: 34px;
  }
  
  .card .row input[type="submit"] {
    width: 100%;
  }
}</style>
<body>
  <div class="card">
    <h2>Join Us-<span>Catching Miles</span></h2>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label>First Name</label>
          <input type="text">
        </div>
      </div>
  
      <div class="col">
        <div class="form-group">
          <label>Surname</label>
          <input type="text">
        </div>
      </div>
  
      <div class="col">
        <div class="form-group">
          <label>Email</label>
          <input type="text">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label>Phone No.</label>
          <input type="text">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label>Date Of Birth</label>
          <input type="text">
        </div>
      </div>
  
      
  
      <div class="col">
        <div class="form-group">
          <label>State</label>
          
          <input type="text">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label>District</label>
          
          <input type="text">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label>Occupation</label>
          
          <input type="text"> 
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label>Attach the link of your creativity</label>
          
          <input type="text"> 
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label>Preference in type of Photography</label>
          <input type="text">
          
        </div>
      </div>
  
      <div class="col">
         <button>Submit</button>
        
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
